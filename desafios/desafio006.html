<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    <ul type="square">
        <li title="Use a tag &lt;p&gt;"><u>Parágrafo</u></li>
        <li title="Use as tags do &lt;h1&gt; até o &lt;h6&gt;, por ordem de 'importancia'"><u>Títulos</u></li>
        <li title="Use a tag &lt;img&gt;"><u>Imagens</u></li>
        <li title="Use a tag &lt;abbr&gt;"><u>Abreviações</u></li>
        <li title="Use a tag &lt;font&gt;"><u>Còdigos-fonte</u></li>
        <li title="Use a tag &lt;ol&gt; lembrando que o conteudo fica dentro de &lt;li&gt;"><u>Listas Numeradas</u></li>
        <li title="Use a tag &lt;ul&gt; lembrando que o conteudo fica dentro de &lt;li&gt;"><u>Listas com dermacadores</u></li>
    </ul>
</body>
</html>
